


  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input type="email" name="email" placegolder="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" name="password" placegolder="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  
  <ion-button expand="full" (click)="onLogin()">Iniciar Sesión</ion-button>
  <ion-button expand="full" (click)="onRegister()">Registrarse</ion-button>
  <ion-button expanded="full" color ="danger" (click)="logout()">logout</ion-button>
