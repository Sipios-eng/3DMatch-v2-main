<ion-header>
  <ion-toolbar>
    <ion-title>Chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Lista de chats -->
  <ion-list>
    <ion-item *ngFor="let chat of chats" (click)="selectChat(chat.id)">
      <ion-label>
        <h2>{{ chat.receiverName }}</h2>
        <p>{{ chat.lastMessage }}</p>
        <small>{{ chat.timestamp | date: 'short' }}</small>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Crear chat -->
  <ion-card>
    <ion-card-content>
      <ion-input
        placeholder="Email del Usuario 1"
        [(ngModel)]="participant1"
      ></ion-input>
      <ion-input
        placeholder="Email del Usuario 2"
        [(ngModel)]="participant2"
      ></ion-input>
      <ion-button expand="block" (click)="createChat()">Crear Chat</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
